            //Retrieve Input Data from the Form to Database
            function addProfile(event) {
                //var uid = firebase.auth().currentUser.uid;
                var form = event.target;
                var nickName = form.nickName.value;
                var email = form.InputEmail.value;
                var firstName = form.firstName.value;
                var lastName = form.lastName.value;
                var phoneNumber = form.phoneNumber.value;
                var areaCode = form.areaCode.value;
                var country = form.country.value;
                var exp = form.exp.value;
                var sex = form.sex.value;
                var selfIntro = form.selfIntro.value;


                db.ref().child(userInfo.uid).child('userProfile').set({
                    nickName: nickName,
                    email: email,
                    firstName: firstName,
                    lastName: lastName,
                    passwordPhoneNumber: phoneNumber,
                    areaCode: areaCode,
                    country: country,
                    exp: exp,
                    sex: sex,
                    selfIntro: selfIntro
                });
                event.preventDefault();
                return false;
            }
