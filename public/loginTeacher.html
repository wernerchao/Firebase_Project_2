    <script>
        //Initialize Firebase
        var config = {
            apiKey: "AIzaSyCTAD_8dK9w5MYRvPNbHr7isUGcIZNtDrU",
            authDomain: "project-3373896903953203314.firebaseapp.com",
            databaseURL: "https://project-3373896903953203314.firebaseio.com",
            storageBucket: "project-3373896903953203314.appspot.com",
        };

        //Firebase Create New User
        firebase.initializeApp(config);
        var db = firebase.database();

        function createUser(form) {
                var email = form["email_new"].value;
                var password = form["password_new"].value;
                var formChannel = form["channelSelect"].value;
                var formTextarea = form["channelTextarea"].value;
                var user = firebase.auth().createUserWithEmailAndPassword(email, password).catch(function(error) {
                                    // Handle Errors here.
                                    var errorCode = error.code;
                                    var errorMessage = error.message;
                                    alert("Error: " + errorMessage);
                        });

                                    firebase.auth().onAuthStateChanged(function (user) {
                                        if (user) {
                                            db.ref().child(user.uid).child('userProfile').set({ // create data to userProfile database according to the uid
                                                uid: user.uid,
                                                email: email,
                                                passwordPhoneNumber: password,
                                                channel: formChannel,
                                                otherChannel: formTextarea,
                                                accountType: 'teacher'
                                    });
                                            window.open('dashboardTeacher.html');
                                        }
                                    });
                return false;
            }
        
        //Firebase Login Exisiting User
        function loginUser(form) {
            var email = form["email"].value;
            var password = form["password"].value;
            var userPromise = firebase.auth().signInWithEmailAndPassword(email, password).then(function(user) {
                db.ref(user.uid).on("child_added", function(snapshot) {
                    var accountType = snapshot.val().accountType
                    if (accountType === 'teacher') {
                        alert(accountType);
                        document.location.href = 'dashboardTeacher.html';
                    } if (accountType === 'student') {
                        document.location.href = 'dashboard.html';
                    }
                });
                
            }, function(error) {
                var errorCode = error.code;
                var errorMessage = error.message;
                alert("Error: " + errorMessage);
            });
            event.preventDefault();
            return false;
        }
        
        //Firebaes Logout User
        function logoutUser() {
            firebase.auth().signOut().then(function() {
                alert("Sign-out successful.");
            }, function(error) {
                alert("An error happened.");
            });
        }
        
        //Login Status Check, if logged in, then show email on top left
        firebase.auth().onAuthStateChanged(function (user) {
            var statusDiv = document.getElementById("loginStatus");
            if (user) {
                //document.location.href = 'dashboardTeacher.html';
                statusDiv.innerHTML = user.email + "<input type='button' value='Log out' onclick='logoutUser()'></input>";
            } else {
                // show login page
                statusDiv.innerHTML = "Not logged in";
            }
        })

        //Clear input field when form is submitted
        $('form').on('submit', function() {
            $('#email_new').val('');
            $('#password_new').val('');
            $('#channelTextarea').val('');
            $('#email').val('');
            $('#password').val('');
        });
        </script>
