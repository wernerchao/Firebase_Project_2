            $('document').ready(function() {

                    };

                    firebase.initializeApp(config);
                    var db = firebase.database();

                    //Retrieve Profile Data from Teacher's Database
                    db.ref().orderByChild('username').equalTo('oahcrenrew').on("child_added", function(snapshot) {
                        $('#nickName').append(snapshot.val().userProfile.nickName + '<br>');
                        //$('#experience').append(snapshot.val().userProfile.exp + '<br>');
                        checkExperience();
                        $('#selfIntro').append('<p style="margin: 0 15px;">' + snapshot.val().userProfile.selfIntro + '</p>');
//<p class='portfolio-box'></p>
                        //Loop through schedule array to display it nicer
                        function checkExperience() {
                            var exp = snapshot.val().userProfile.exp;
                            if (exp == 1) {
                                $('#experience').append('一年經驗' + '<br>');
                            }

                            if (exp == 2) {
                                $('#experience').append('兩到三年經驗' + '<br>');
                            }

                            if (exp == 3) {
                                $('#experience').append('三至五年經驗' + '<br>');
                            }

                            if (exp == 4) {
                                $('#experience').append('我是長老級的老師' + '<br>');
                            }
                        }
                        
                        }, 
                    function (errorObject) {
                        console.log("The read failed: " + errorObject.code);
                    });


                    //Login Status and insert 'account' element if logged in
                    firebase.auth().onAuthStateChanged(function (user) {
                        var statusDiv = document.getElementById("loginStatus");
                        var statusDivParent = document.getElementById("listLoginStatus");
                        if (user) {
                            statusDiv.innerHTML = user.email + "&nbsp&nbsp<input type='button' value='登出' onclick='logoutUser()'></input>";
                            $('<li><a style="color:black;" class="page-scroll" href="dashboard.html">我的帳號</a></li>').insertBefore(statusDivParent);
                        }
                    });


                    //Firebaes Logout User
                    function logoutUser() {
                        firebase.auth().signOut().then(function() {
                            alert("Sign-out successful.");
                        }, function(error) {
                            alert("An error happened.");
                        });
                    }
            });
